<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
      padding: 20px;
      box-sizing: border-box; /* Ensure padding is included in width calculation */
  }
  .container {
      max-width: 100%; /* Adjust to fit the viewport width */
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto; /* Enable horizontal scrolling */
  }
  h1, h2 {
      color: #007bff;
      word-wrap: break-word; /* Wrap long words */
  }
  table {
      width: auto; /* Let the table width be flexible */
      border-collapse: collapse;
      margin-bottom: 20px;
  }
  table, th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
  }
  th {
      background-color: #f2f2f2;
      white-space: nowrap; /* Prevent wrapping for column headers */
  }
  td {
      max-width: 300px; /* Limit max width for cells */
      word-wrap: break-word; /* Wrap long words */
      white-space: normal; /* Allow text to wrap */
  }
  ul {
      list-style-type: none;
      padding: 0;
  }
  ul li {
      background: #e9ecef;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      word-wrap: break-word; /* Wrap long words */
  }
  .plot-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
  }
  .plot-container img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>



</head>
<body>
    <div class="container">
        <h1>Data Analysis Results</h1>
        <h2>Summary Statistics</h2>
        <p>{{ summary_stats|safe }}</p>
        <h2>First Few Rows</h2>
        <p>{{ first_rows|safe }}</p>
        <h2>Missing Values</h2>
  <ul>
  {% for key, value in missing_values.items %}
      <li>{{ key }}: {{ value }}</li>
  {% endfor %}
  </ul>
  <h2>Histograms</h2>
  {% for plot in plots %}
      <img src="data:image/png;base64,{{ plot }}" alt="Histogram">
  {% endfor %}
